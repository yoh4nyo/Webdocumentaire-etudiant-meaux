<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b71dea2871.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/logo_iut.ico">
    <link href="css/style_webdoc.css" rel="stylesheet">
    <title>Webdocumentaire</title>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner-border text-light" role="status">
        </div>
    </div>

    <!-- Vidéo en arrière-plan -->
    <video autoplay muted loop id="background-video">
        <source src="video/devanture_iut.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la lecture vidéo.
    </video>

    <!-- Page de titre -->
    <div id="page1" class="page active fade-in">
        <div id="container-page1" class="container justify-content-center rounded-5 mb-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">LE DÉFI DES ÉTUDIANTS : </br> LA GESTION DU BUDGET À L'IUT DE MEAUX</h1>
            </div>
        </div>
        <div class="text-center">
            <button onclick="navigateTo('page2')"><i class="fa-solid fa-arrow-right fa-fade" style="margin-right: 10px;"></i>Découvrir</button>
        </div>
    </div>

    <!-- Page 2 -->
    <div id="page2" class="page">
        <div id="container-page2" class="container justify-content-center rounded-5 mb-5">
            <div class="text-center text-white">
                <h2 class="display-5 fw-bold">L'université de Gustave Eiffel en quelques chiffres</h2>
    
                <!-- Section chiffres -->
                <div id="stats" class="row text-center my-4">
                    <div class="col-md-4">
                        <h3 class="stat-number">+ de 17 000</h3>
                        <p>Étudiants</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="stat-number">8</h3>
                        <p>Campus</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="stat-number">+ de 300</h3>
                        <p>Formations</p>
                    </div>
                </div>
                <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./img/France-regions-departements.png" class= alt="Carte des régions de France">
                        </div>
                        <div class="carousel-item">
                            <img src="./img/carte_seine_et_marne.png" class="d-block" alt="Carte de la Seine-et-Marne">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Précédent</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Suivant</span>
                    </button>
                </div>
            </div>
        </div>
    
        <div id="container-page2-extra" class="container justify-content-center rounded-5 mb-5"></div>
    
        <div class="text-center">
            <button onclick="navigateTo('page1')">
                <i class="fa-solid fa-arrow-left fa-fade" style="margin-right: 10px;"></i>Retour
            </button>
            <button onclick="redirectToAccueil()">
                <i class="fa-solid fa-arrow-right fa-fade" style="margin-right: 10px;"></i>Suivant
            </button>    
        </div>
    </div>

<script>
window.addEventListener('load', function() {
    const loadingScreen = document.getElementById('loading-screen');
    loadingScreen.classList.add('fade-out');

    loadingScreen.addEventListener('animationend', function() {
        loadingScreen.style.display = 'none';
    });
});

function navigateTo(pageId) {
    const activePage = document.querySelector('.page.active');
    const nextPage = document.getElementById(pageId);

    if (activePage) {
        activePage.classList.remove('fade-in');
        activePage.classList.add('fade-out');

        activePage.addEventListener('animationend', function hidePage() {
            activePage.classList.remove('active', 'fade-out');
            activePage.removeEventListener('animationend', hidePage);

            nextPage.classList.add('active', 'fade-in');
        });
    } else {
        nextPage.classList.add('active', 'fade-in');
    }
}

function redirectToUrl(url) {
    window.location.href = url;
}

function redirectToAccueil() {
const body = document.querySelector('body');


body.classList.add('fade-out');


setTimeout(() => {
    window.location.href = 'accueil.html';
}, 1000); 
}
</script>

</body>
</html>
