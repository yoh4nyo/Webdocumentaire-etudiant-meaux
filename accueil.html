<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/b71dea2871.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/img/logo_iut.ico">
    <link href="css/style_accueil.css" rel="stylesheet">
    <title>Accueil</title>
</head>

<body>
    <!-- Barre de navigation -->
    <div class="navbar">
        <a href="index.html" class="home-icon" title="Retour au menu">
            <i class="fas fa-home"></i>
        </a>
    
        <div class="sound-controls">
            <button id="soundToggle" class="btn btn-outline-light sound-btn" title="Activer/Désactiver le son">
                <i id="soundIcon" class="fas fa-volume-up"></i>
            </button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" class="form-range">
        </div>
    </div>
    
    
    <!-- Contenu principal -->
    <div class="container">
        <div class="row card-deck">
            <!-- Card 1 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-1" onclick="navigateToUrl('portrait_yannis.html')">
                    <div class="card-img" style="background-image: url('./img/chill_guy.jfif');"></div>
                    <div class="card-body">
                        <h5>Yannis Camelin, un étudiant entre liberté et réalité</h5>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-2" onclick="navigateToUrl('le_crous_soutien_étudiant.html')">
                    <div class="card-img" style="background-image: url('./img/logos_crous.png');"></div>
                    <div class="card-body">
                        <h5>Le crous, un soutien essentiel pour les étudiants</h5>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-3" onclick="navigateToUrl('la_situation_financière_étudiante.html')">
                    <div class="card-img" style="background-image: url('./img/loup_wallstreet.png');"></div>
                    <div class="card-body">
                        <h5>La situation financière étudiante</h5>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-4" onclick="navigateToUrl('l\'aide_précieuse_sociaux.html')">
                    <div class="card-img" style="background-image: url('./img/depression.jpg');"></div>
                    <div class="card-body">
                        <h5>L'aide précieuse des services sociaux</h5>
                    </div>
                </div>
            </div>

            <!-- Card 5 -->
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card card-5" onclick="navigateToUrl('galerie.html')">
                    <div class="card-img" style="background-image: url('./img/vacances-productivite-710x434-1.jpg');"></div>
                    <div class="card-body">
                        <h5>Galerie</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="sound/sound_hall_distribnew.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas la lecture audio.
    </audio>

<script>
    // Fonction de navigation avec transition
    function navigateToUrl(url) {
        document.body.classList.add('fade-out'); // Applique l'effet de fondu
        setTimeout(() => {
            window.location.href = url;
        }, 1000); // Attendre que l'animation soit terminée
    }

    
    const audio = document.getElementById('backgroundAudio');
    const soundToggle = document.getElementById('soundToggle');
    const soundIcon = document.getElementById('soundIcon');
    const volumeSlider = document.getElementById('volumeSlider');

    // Démarrer le son par défaut
    audio.play();
    audio.volume = 0.3;

    
    soundToggle.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            soundIcon.classList.remove('fa-volume-mute');
            soundIcon.classList.add('fa-volume-up');
        } else {
            audio.pause();
            soundIcon.classList.remove('fa-volume-up');
            soundIcon.classList.add('fa-volume-mute');
        }
    });

    
    volumeSlider.addEventListener('input', (e) => {
        audio.volume = e.target.value;
        
        
        if (e.target.value === '0') {
            soundIcon.classList.remove('fa-volume-up');
            soundIcon.classList.add('fa-volume-mute');
        } else {
            soundIcon.classList.remove('fa-volume-mute');
            soundIcon.classList.add('fa-volume-up');
        }
    });




</script>
</body>
</html>
